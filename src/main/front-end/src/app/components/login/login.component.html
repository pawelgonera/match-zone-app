<div class="container">

  <div *ngIf="isLoggedIn; else loggedOut">
    Witamy
  </div>

  <ng-template #loggedOut>
  <div class="row">

      <div class="col-sm-6">

        <div class="signup-form">
          <form name="form-signin" (ngSubmit)="f.form.valid && logIn()" #f="ngForm">
            <h2>Sign In</h2>
            <p class="text-center">Welcome to Match Zone</p>
            <hr>

            <div class="form-group">
              <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="form.username" #username="ngModel" required />
              <div *ngIf="f.submitted && username.invalid">
                <div *ngIf="username.errors.required">Username is required</div>
              </div>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="form.password" #password="ngModel" required minlength="6" />
              <div *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-pink btn-block">Sign In</button>
              <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                <p class="text-center">Login failed!</p>
                <p class="text-center">{{errorMessage}}</p>
              </div>
            </div>
          </form>
          <div class="text-center">
            Don't have an account? <a [routerLink]="['/register']">Register here</a>
            <br>
            Don't remember your password? <a [routerLink]="['/reset-pass']">Reset now</a>
          </div>
        </div>

      </div>


    <div class="col-sm-6">

      <div class="container">
        <img [src]="pinkHeartPath" class="mx-auto d-block custom-image" alt="Pink Heart">
      </div>

    </div>
  </div>
  </ng-template>

</div>
